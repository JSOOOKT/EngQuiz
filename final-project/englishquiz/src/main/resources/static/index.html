<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
    }

    button:hover {
      background-color: #ddd;
    }

    #gameContainer {
      position: relative;
      width: 1024px;
      height: 576px;
    }

    canvas {
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas width="1024" height="576"></canvas>
    
    <div
      id="overlappingDiv"
      style="
        background-color: black;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        z-index: 10;
      "
    ></div>

    <!-- Battle UI -->
    <div id="userInterface">
      <!-- Enemy Health Bar -->
      <div
        style="
          background-color: white;
          width: 250px;
          position: absolute;
          top: 50px;
          left: 50px;
          border: 4px black solid;
          padding: 12px;
        "
      >
        <h1 style="font-size: 16px">Draggle</h1>
        <div style="position: relative">
          <div
            style="height: 5px; background-color: #ccc; margin-top: 10px"
          ></div>
          <div
            id="enemyHealthBar"
            style="
              height: 5px;
              background-color: green;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
            "
          ></div>
        </div>
      </div>

      <!-- Player Health Bar -->
      <div
        style="
          background-color: white;
          width: 250px;
          position: absolute;
          top: 330px;
          right: 50px;
          border: 4px black solid;
          padding: 12px;
        "
      >
        <h1 style="font-size: 16px">Warrior</h1>
        <div style="position: relative">
          <div
            style="height: 5px; background-color: #ccc; margin-top: 10px"
          ></div>
          <div
            id="playerHealthBar"
            style="
              height: 5px;
              background-color: green;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
            "
          ></div>
        </div>
      </div>

      <!-- Battle Controls -->
      <div
        style="
          background-color: white;
          height: 140px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          border-top: 4px black solid;
          display: flex;
        "
      >
        <div
          id="dialogueBox"
          style="
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: white;
            padding: 12px;
            display: none;
            cursor: pointer;
          "
        ></div>
        <div
          id="attacksBox"
          style="
            width: 66.66%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
          "
        ></div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33.33%;
            border-left: 4px black solid;
          "
        >
          <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
        </div>
      </div>
    </div>
          <div
        id="quizInterface"
        style="
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.95);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 20;
        padding: 20px;
      "
>
  <h2 id="quizQuestion" style="text-align: center; margin-bottom: 30px; font-size: 18px;"></h2>
  <div id="quizOptions" style="display: grid; gap: 15px; width: 80%; max-width: 500px;"></div>
  <div id="quizFeedback" style="margin-top: 20px; text-align: center; font-size: 14px; display: none;"></div>
  <button id="nextQuizButton" style="margin-top: 20px; padding: 10px 20px; display: none;">Continue</button>
</div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="data/actions.js"></script>
  <script src="data/audio.js"></script>
  <script src="data/attacks.js"></script>
  <script src="data/monsters.js"></script>
  <script src="data/quiz.js"></script>
  <script src="js/utils.js"></script>
  <script src="classes.js"></script>
  <script src="battleScene.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
