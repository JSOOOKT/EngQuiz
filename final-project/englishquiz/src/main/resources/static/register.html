<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - English Quiz Adventure</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ‚Äî‚Äî‚Äî SAME STYLES AS LOGIN (copy-paste your login styles) ‚Äî‚Äî‚Äî */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 100px;
      opacity: 0.8;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { left: -150px; }
      100% { left: 110%; }
    }

    .login-container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 450px;
    }

    .login-card {
      background: linear-gradient(135deg, #FFF8DC 0%, #F5E6D3 100%);
      border-radius: 15px;
      padding: 30px 30px;
      border: 3px solid #8B7355;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #654321;
      text-align: center;
      margin-bottom: 10px;
      font-family: 'Georgia', serif;
    }

    .btn-adventure {
      background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
      border: 3px solid #8B7355;
      color: white;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      margin-top: 5px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    .btn-adventure:hover {
      background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
      transform: translateY(-2px);
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
      color: #654321;
    }

    .signup-link a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      color: #FFD700;
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
      border: 2px solid;
      font-weight: 500;
    }

    .alert-danger {
      background: #FFE4E4;
      border-color: #DC3545;
      color: #721C24;
    }

    .alert-success {
      background: #D4EDDA;
      border-color: #28A745;
      color: #155724;
    }
  </style>
</head>

<body>
  <!-- Animated clouds (same as login) -->
  <div class="cloud" style="width:100px; height:40px; top:10%; left:-100px; animation-duration:25s;"></div>
  <div class="cloud" style="width:120px; height:50px; top:25%; left:-120px; animation-duration:30s; animation-delay:5s;"></div>
  <div class="cloud" style="width:80px; height:35px; top:60%; left:-80px; animation-duration:22s; animation-delay:10s;"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="text-center fs-1 mb-3">üìù</div>
      <h1 class="login-title">Create Your Adventurer!</h1>
      <p class="text-center text-muted mb-3">Sign up to start your English journey</p>

      <!-- Alert box -->
      <div id="alertBox" class="alert d-none"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">‚öîÔ∏è Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">üìß Email (optional)</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label class="form-label">üîê Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">üîê Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn-adventure">‚ú® Create Account</button>
      </form>

      <div class="divider text-center my-3">
        <span>OR</span>
      </div>

      <div class="signup-link">
        <p>Already have an account?</p>
        <a href="login.html">üéÆ Log In</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      const alertBox = document.getElementById('alertBox');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (!username || !password) {
          showAlert('‚ö†Ô∏è Please fill in username and password', 'danger');
          return;
        }
        if (password !== confirmPassword) {
          showAlert('‚ùå Passwords do not match', 'danger');
          return;
        }

        try {
          const response = await fetch('http://localhost:8080/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
          });

          const data = await response.json();
          console.log('Register response:', data);

          if (data.success) {
            showAlert('‚úÖ Account created successfully! Redirecting...', 'success');
            setTimeout(() => window.location.href = 'login.html', 1500);
          } else {
            showAlert('‚ùå ' + (data.message || 'Registration failed'), 'danger');
          }
        } catch (error) {
          console.error('Error:', error);
          showAlert('‚ö†Ô∏è Connection error. Check backend server.', 'danger');
        }
      });

      function showAlert(message, type) {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
