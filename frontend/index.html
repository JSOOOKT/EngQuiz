<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - English Quiz Adventure</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üéÆ Quiz Adventure</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        
        <!-- Welcome Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h1 class="display-5">Welcome, <span id="userName">Player</span>! üëã</h1>
                        <p class="lead text-muted">Ready for your next adventure?</p>
                        
                        <!-- User Stats -->
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="stat-box">
                                    <h3 class="text-primary" id="userLevel">1</h3>
                                    <p class="text-muted">Level</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-box">
                                    <h3 class="text-success" id="userScore">0</h3>
                                    <p class="text-muted">Total Score</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-box">
                                    <h3 class="text-warning">‚≠ê</h3>
                                    <p class="text-muted">Rank: <span id="userRank">Beginner</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Available Quests -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-3">üìö Available Quests</h2>
            </div>
        </div>
        
        <div class="row" id="questsList">
            <!-- Quests will be loaded here dynamically -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading quests...</p>
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!user) {
            // Redirect to login if not logged in
            window.location.href = 'login.html';
        } else {
            // Display user info
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userLevel').textContent = user.level || 1;
            document.getElementById('userScore').textContent = user.points || 0;
        }
        
        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
        
        // Load quests from backend
        async function loadQuests() {
            try {
                const response = await fetch('http://localhost:8080/quests');
                const quests = await response.json();
                
                const questsList = document.getElementById('questsList');
                questsList.innerHTML = '';
                
                if (quests.length === 0) {
                    questsList.innerHTML = `
                        <div class="col-12 text-center">
                            <p class="text-muted">No quests available yet.</p>
                        </div>
                    `;
                    return;
                }
                
                quests.forEach(quest => {
                    const difficultyColors = {
                        'Easy': 'success',
                        'Medium': 'warning',
                        'Hard': 'danger'
                    };
                    
                    const color = difficultyColors[quest.difficultyLevel] || 'primary';
                    
                    questsList.innerHTML += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100 shadow hover-card">
                                <div class="card-body">
                                    <h5 class="card-title">${quest.questName}</h5>
                                    <p class="card-text">${quest.description}</p>
                                    
                                    <div class="mb-3">
                                        <span class="badge bg-${color}">${quest.difficultyLevel}</span>
                                        <span class="badge bg-info">${quest.learningFocus}</span>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="text-muted">üèÜ ${quest.rewardPoints} pts</span>
                                        <a href="quiz.html?questId=${quest.id}" class="btn btn-primary btn-sm">
                                            Start Quest
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
            } catch (error) {
                console.error('Error loading quests:', error);
                document.getElementById('questsList').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Failed to load quests. Make sure the backend is running.
                        </div>
                    </div>
                `;
            }
        }
        
        // Load quests when page loads
        loadQuests();
    </script>
    
</body>
</html>
