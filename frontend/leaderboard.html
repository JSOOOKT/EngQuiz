<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - English Quiz Adventure</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üéÆ Quiz Adventure</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4">üèÜ Leaderboard</h1>
                <p class="lead text-muted">Top Players</p>
            </div>
        </div>
        
        <!-- Top 3 Players -->
        <div class="row mb-5" id="topThree">
            <!-- Will be populated dynamically -->
        </div>
        
        <!-- Full Leaderboard Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg leaderboard-table">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th width="80">Rank</th>
                                        <th>Player</th>
                                        <th>Level</th>
                                        <th width="120" class="text-end">Score</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboardBody">
                                    <tr>
                                        <td colspan="4" class="text-center py-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <p class="mt-2 text-muted">Loading leaderboard...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('user'));
        
        if (!currentUser) {
            window.location.href = 'login.html';
        }
        
        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
        
        // Load leaderboard
        async function loadLeaderboard() {
            try {
                const response = await fetch('http://localhost:8080/users');
                let users = await response.json();
                
                // Sort by totalScore descending
                users.sort((a, b) => b.totalScore - a.totalScore);
                
                // Display top 3
                displayTopThree(users.slice(0, 3));
                
                // Display full leaderboard
                displayLeaderboard(users);
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardBody').innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-4">
                            <div class="alert alert-danger mb-0">
                                Failed to load leaderboard. Make sure backend is running.
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // Display top 3 players
        function displayTopThree(topUsers) {
            const topThree = document.getElementById('topThree');
            topThree.innerHTML = '';
            
            if (topUsers.length === 0) return;
            
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const colors = ['warning', 'secondary', 'danger'];
            
            // Reorder to show 2nd, 1st, 3rd (podium style)
            const podiumOrder = topUsers.length >= 2 ? [topUsers[1], topUsers[0], topUsers[2]] : topUsers;
            
            podiumOrder.forEach((user, index) => {
                if (!user) return;
                
                const actualRank = topUsers.indexOf(user);
                const medal = medals[actualRank];
                const color = colors[actualRank];
                
                topThree.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-lg text-center h-100 border-${color}">
                            <div class="card-body">
                                <div class="display-1 mb-3">${medal}</div>
                                <h4 class="card-title">${user.username}</h4>
                                <p class="text-muted">Level ${user.level || 1}</p>
                                <h2 class="text-${color}">${user.totalScore}</h2>
                                <p class="text-muted">points</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        // Display full leaderboard
        function displayLeaderboard(users) {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-4 text-muted">
                            No players yet. Be the first!
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach((user, index) => {
                const rank = index + 1;
                const isCurrentUser = currentUser && user.id === currentUser.id;
                
                // Determine rank badge class
                let rankClass = 'rank-other';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';
                
                tbody.innerHTML += `
                    <tr ${isCurrentUser ? 'class="table-active"' : ''}>
                        <td>
                            <span class="rank-badge ${rankClass}">${rank}</span>
                        </td>
                        <td>
                            <strong>${user.username}</strong>
                            ${isCurrentUser ? '<span class="badge bg-primary ms-2">You</span>' : ''}
                        </td>
                        <td>
                            <span class="badge bg-info">Level ${user.level || 1}</span>
                        </td>
                        <td class="text-end">
                            <strong>${user.totalScore}</strong>
                        </td>
                    </tr>
                `;
            });
        }
        
        // Load leaderboard when page loads
        loadLeaderboard();
        
        // Refresh every 30 seconds
        setInterval(loadLeaderboard, 30000);
    </script>
    
</body>
</html>
